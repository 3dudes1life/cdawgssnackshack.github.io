<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-Dawg‚Äôs Snack Shack</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #96e4d8, #50b8b0);
      color: #fffbe6;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 55px;
    }

    nav a {
      color: #fffbe6;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.2em;
    }

    .hero {
      padding: 60px 20px 30px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .launch-btn {
      background-color: #416d59;
      color: #fffbe6;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
      cursor: default;
      margin-bottom: 50px;
    }

    .cookies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 5% 100px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cookie-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .cookie-card:hover {
      transform: scale(1.03);
    }

    .cookie-card img {
      width: 100%;
      border-radius: 15px;
    }

    .cookie-card p {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.05em;
      color: #fffbe6;
    }

    @media (max-width: 480px) {
      .cookies {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .cookie-card {
        padding: 15px;
      }

      .hero h1 {
        font-size: 2em;
      }

      nav a {
        font-size: 1em;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="C-Dawg's Snack Shack.png" alt="C-Dawg‚Äôs Snack Shack Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="https://instagram.com/cdawgssnackshack" target="_blank">Instagram</a>
      <a href="https://cdawgssnackshack.etsy.com" target="_blank">Etsy</a>
    </nav>
  </header>

  <div class="hero">
    <h1>C-Dawg‚Äôs Snack Shack</h1>
    <p>Cookies, Cowboy Candy & Island Vibes üå¥üç™üî•</p>
    <button class="launch-btn">We‚Äôre almost ready to launch!</button>
  </div>

  <div class="cookies">
    <div class="cookie-card">
      <img src="cookie1.png" alt="Oatmeal Raisin Cookie" />
      <p>Oatmeal Raisin Cookie</p>
    </div>
    <div class="cookie-card">
      <img src="cookie2.png" alt="Sugar Sprinkle Cookie" />
      <p>Sugar Sprinkle Cookie</p>
    </div>
    <div class="cookie-card">
      <img src="cookie3.png" alt="Chocolate Chip Cookie" />
      <p>Chocolate Chip Cookie</p>
    </div>
    <div class="cookie-card">
      <img src="cookie4.png" alt="Nanny‚Äôs Pound Cake Cookie" />
      <p>Nanny‚Äôs Pound Cake Cookie</p>
    </div>
    <div class="cookie-card">
      <img src="cookie5.png" alt="Molasses Cookie" />
      <p>Molasses Cookie</p>
    </div>
    <div class="cookie-card">
      <img src="cookie6.png" alt="Peanut Butter Cookie" />
      <p>Peanut Butter Cookie</p>
    </div>
  </div>
</body>
</html>
